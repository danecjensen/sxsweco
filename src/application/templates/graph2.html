{% extends "base.html" %}

{% block style_block %}
<style>
      /* tell the SVG path to be a thin blue line without any area fill */
      path {
        stroke-width: 1;
        fill: none;
      }
      
      .data1 {
        stroke: steelblue;
      }

      .data2 {
        stroke: orange;
      }

      .axis {
        shape-rendering: crispEdges;
      }
 
      .x.axis line {
        stroke: lightgrey;
      }
 
      .x.axis .minor {
        stroke-opacity: .5;
      }
 
      .x.axis path {
        display: none;
      }
 
      .y.axis line, .y.axis path {
        fill: none;
        stroke: #000;
      }
</style>
{% endblock %}

{% block tail_script %}
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    /* implementation heavily influenced by http://bl.ocks.org/1166403 */
    // define dimensions of graph
    var m = [80, 80, 80, 80]; // margins
    var w = 1000 - m[1] - m[3]; // width
    var h = 600 - m[0] - m[2]; // height
    
    // create a simple data array that we'll plot with a line (this array represents only the Y values, X will just be the index location)
    //var data = [3, 6, 2, 7, 5, 2, 0, 3, 8, 9, 2, 5, 9, 3, 6, 3, 6, 2, 7, 5, 2, 1, 3, 8, 9, 2, 5, 9, 2, 7];
 
    // X scale will fit all values from data[] within pixels 0-w
    var x = d3.scale.linear().domain([0, 1440]).range([0, w]);
    // Y scale will fit values from 0-10 within pixels h-0 (Note the inverted domain for the y-scale: bigger is up!)
    var y = d3.scale.linear().domain([0, 1]).range([h, 0]);
      // automatically determining max range can work something like this
      // var y = d3.scale.linear().domain([0, d3.max(data)]).range([h, 0]);
 
    // create a line function that can convert data[] into x and y points
    var line = d3.svg.line()
      // assign the X function to plot our line as we wish
      .x(function(d,i) { 
        // verbose logging to show what's actually being done
        console.log('Plotting X value for data point: ' + d.use + ' using index: ' + i + ' to be at: ' + x(i) + ' using our xScale.');
        // return the X coordinate where we want to plot this datapoint
        return x(i); 
      })
      .y(function(d) { 
        // verbose logging to show what's actually being done
        console.log('Plotting Y value for data point: ' + d.use + ' to be at: ' + y(d) + " using our yScale.");
        // return the Y coordinate where we want to plot this datapoint
        return y(d.{{atype}}); 
      })
 
      // Add an SVG element with the desired dimensions and margin.
      var graph = d3.select("#body_content").append("svg:svg")
            .attr("id", "chart")
            .attr("width", w + m[1] + m[3])
            .attr("height", h + m[0] + m[2])
            .attr("viewBox", "0 0 940 564")
            .attr("perserveAspectRatio", "xMinYMid")
            .append("svg:g")
            .attr("transform", "translate(" + m[3] + "," + m[0] + ")");
 
      // create yAxis
      var xAxis = d3.svg.axis().scale(x).tickSize(-h).tickSubdivide(true);
      // Add the x-axis.
      graph.append("svg:g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + h + ")")
            .call(xAxis);
 
 
      // create left yAxis
      var yAxisLeft = d3.svg.axis().scale(y).ticks(4).orient("left");
      // Add the y-axis to the left
      graph.append("svg:g")
            .attr("class", "y axis")
            .attr("transform", "translate(-25,0)")
            .call(yAxisLeft);
      
        // Add the line by appending an svg:path element with the data line we created above
      // do this AFTER the axes above so that the line is above the tick-lines
      // rows = d3.csv("/static/csv/home1day1.csv").parseRows();
      // graph.append("svg:path").attr("d", line(rows)).attr("class", "data1");
      // console.log(rows);

      d3.csv("/static/csv/home1day1.csv").get(function(error, rows2) { 
        graph.append("svg:path").attr("d", line(rows2)).attr("class", "data1");
      });

      d3.csv("/static/csv/day1/avg.csv").get(function(error, rows2) { 
        graph.append("svg:path").attr("d", line(rows2)).attr("class", "data2");
      });

      var chart = $("#chart"),
          aspect = chart.width() / chart.height(),
          container = chart.parent();
      $(window).on("resize", function() {
          var targetWidth = container.width();
          chart.attr("width", targetWidth);
          chart.attr("height", Math.round(targetWidth / aspect));
      }).trigger("resize");
      
</script>
{% endblock %}
